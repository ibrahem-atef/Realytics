<h1>This is a list of Github users</h1>


<div class="container">
    <h3>Select Time</h3><date-picker-directive></date-picker-directive>
    <br/>
    <div ng-repeat="d in myData" class="col-xs-3">
        <profile-directive user-name="{{d.login}}" img-url="{{d.avatar_url}}" user-type="{{d.type}}" ng-click="ShowInfo(d)" data-toggle="modal" data-target="#modal_id"></profile-directive>
        
    </div>
</div>


<div id="modal_id" class="modal fade in">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span class="caret"></span></button>
                <h4 class="modal-title">Github User</h4>
            </div>
            <div class="modal-body">
                <img src="{{selected.avatar_url}}" alt="profile picture" class="img-circle img-responsive">
                <table class="table table-striped table-bordered">
                    <tr ng-repeat="(key, value) in selected">
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" >Ok</button>
            </div>
        </div>
    </div>
